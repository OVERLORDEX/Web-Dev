<div class="product-card">

  <div class="gallery">

    <button class="arrow left" (click)="prevImage()">◀</button>

    <img class="main-image"
         [src]="selectedImage"
         [alt]="product.name">

    <button class="arrow right" (click)="nextImage()">▶</button>

  </div>

  <div class="thumbnails">
    <img
      *ngFor="let img of product.images"
      [src]="img"
      (click)="selectImage(img)"
      class="thumb">
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <div class="price-rating">
    <span class="price">{{ product.price | number }} KZT</span>
    <span class="rating">{{ product.rating }} ★</span>
  </div>

  <div class="actions">
  <a [href]="product.link" target="_blank" class="kaspi-btn">
    View on Kaspi.kz
  </a>

  <div class="messengers">
    <button class="whatsapp" (click)="shareWhatsApp()">
      WhatsApp
    </button>

    <button class="telegram" (click)="shareTelegram()">
      Telegram
    </button>
  </div>
</div>

</div>
