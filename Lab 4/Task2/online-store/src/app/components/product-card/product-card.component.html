<div class="product-card">
  <img [src]="product.image" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <div class="price-rating">
    <span class="price">{{ product.price | number }} KZT</span>
    <span class="rating">{{ product.rating }} â˜…</span>
  </div>
  <div class="actions">
    <a [href]="product.link" target="_blank" class="btn">View on Kaspi.kz</a>
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>
</div>
